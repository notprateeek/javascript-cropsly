<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <h1 id="heading">Calculare a weight of an object on a planet</h1>
    <div class="form">
      <input type="number" id="mass" placeholder="Mass in Kilograms" />
      <select>
        <option value="none" selected disabled>--select planet--</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth">Earth</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
      <button id="calculate">Calculate weight</button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
